<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>やる！</title>
</head>

<body>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'csv/viewside.csv');
        xhr.onload = e => {
            console.log(JSON.parse('[[' + e.target.response.split('\n').join('],[') + ']]'));
        };

        xhr.send();



        var xhr2 = new XMLHttpRequest();
        xhr2.open('GET', 'csv/viewup.csv');
        xhr2.onload = f => {
            console.log(JSON.parse('[[' + f.target.response.split('\n').join('],[') + ']]'));
        };

        xhr2.send();


        var xhr3 = new XMLHttpRequest();
        xhr3.open('GET', 'csv/viewup2.csv');

            console.log(JSON.parse('[[' + g.target.response.split('\n').join('],[') + ']]'));
        };

        xhr3.send();







    </script>

</body>
</html>
